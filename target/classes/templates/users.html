<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
      <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Käyttäjät</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>
   
    <body>
        
       
        <p>Takaisin <a href="" th:href="@{~/home}">aluelistaukseen</a></p>
        
        <h1>Käyttäjät</h1>
        <ol>
            <li th:each="discussionUser: ${discussionUsers}">
                <p><span th:text="${discussionUser.userName}"></span> <a th:href="${'/oneUser?userId=' + discussionUser.Id}">käyttäjä</a></p>
            </li>
        </ol>
        
            <div class="container">
            <div class="page-header">
                <h1>Luo uusi käyttäjä</h1>
            </div>
        
         <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-info">
                    <form method="GET" action="/crtUser">
                        <div class="form-group">
                            <label for="userName">Nimimerkki:</label>
                            <input type="text" name="userName" id="userName" class="form-control" maxlength="20" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="password">Salasana:</label>
                            <textarea name="password" id="password" class="form-control" maxlength="12" required="required" />
                        </div>
                        <button type="submit" class="btn btn-default">Lähetä!</button>
                        <p></p>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row"><p></p></div>
            </div>
    </body>
</html>

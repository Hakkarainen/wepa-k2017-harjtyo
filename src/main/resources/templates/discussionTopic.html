<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="${topic}">Alue</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1 th:text="'Alue: ' + ${topic}">Alue</h1>
                <p>Takaisin <a href="" th:href="@{~/home}">aluevalintalistaukseen</a></p>
            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <h3>Keskustelut</h3> 
                    <table class="table">
                        <tr>
                            <th>Otsikko</th>
                            <th>Viestejä</th>
                            <th>Viimeisin</th>
                        </tr>
                        <tr th:each="discussion: ${discussions}">
                            
                            <td><a th:text="${header}" th:href="@{~/{topic}/{id}(topic=${topic},id=${discussion.id})}">Otsikko</a></td>        
                            <td th:text="${numberOfMessages}">XX</td>
                          <!--<td th:text="${latest != null} ? ${#dates.format(latest, 'yyyy-MM-dd hh:mm:ss')} : '-'">YY</td>-->
                            <td th:text="${latest != null} ? ${#dates.format(latest, 'yyyy-MM-dd hh:mm:ss')} : '-'">YY</td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-info">
                    <h3>Aloita uusi keskustelu:</h3>
                    <form method="POST" action="/crtDiscussion">
                        <div class="form-group">
                            <label for="initiatedBy">Nimimerkki:</label>
                            <input type="number" name="initiatedBy" id="initiatedBy" class="form-control" required="required" />
                        </div>
                            <div class="form-group">
                            <label for="topic">Alue:</label>
                            <input type="number" name="topic" id="topic" class="form-control" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="header">Otsikko:</label>
                            <input type="text" name="header" id="header" class="form-control" maxlength="100" required="required" />
                        </div>
                        <button type="submit" class="btn btn-default">Lähetä!</button>
                        <p></p>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Keskustelufoorumi </title>
        
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1>Tervetuloa keskustelemaan!</h1>
            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <h3>Keskustelualueet</h3> 
                    <table class="table">
                        <tr th:each="discussionTopic: ${discussionTopics}">
                            <td><span th:text="${discussionTopic.header}"></span> <a th:href="${'/oneDiscussionTopic?discussionTopicId=' + discussionTopic.id}">mene keskustelualueelle</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-info">
                    <h3>Luo uusi keskustelualue:</h3>
                    <form method="GET" action="/crtDiscussionTopic">
                        <div class="form-group">
                            <label for="topic">Alue:</label>
                            <input type="number" name="topic" id="topic" class="form-control" required="required" />
                        </div>
                         <div class="form-group">
                            <label for="writer">Nimimerkki:</label>
                            <input type="text" name="writer" id="writer" class="form-control" maxlength="30" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="header">Otsikko:</label>
                            <input type="text" name="header" id="header" class="form-control" maxlength="100" required="required" />
                        </div>
                        <button type="submit" class="btn btn-default">Lähetä!</button>
                        <p></p>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>   
    </body>
</html>

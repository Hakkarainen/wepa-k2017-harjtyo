<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Keskustelufoorumi</title>
        
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1>Tervetuloa ylläpitämään keskustelufoorumia!</h1>
            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <h3>Keskustelualueet</h3> 
                    <table class="table">
                        <tr th:each="discussionTopic: ${discussionTopics}">
                            <td th:text="${discussionTopic.header}"><a th:href="${'/discussionTopics/' + discussionTopic.id}">linkki</a></td>
                        </tr>
                        
                        <tr>
                            <th>Keskustelu</th>
                            <th>Viestejä</th>
                            <th>Viimeisin</th>
                        </tr>
                         <tr th:each="discussion: ${discussions}"> 
                            <td><a th:text="${discussion.header}" th:href="@{~/{topic}/{id}(topic=${topic},id=${discussion.id})}">Otsikko</a></td>        
                            <td th:text="${discussion.numberOfMessages}">XX</td>
                            <!--<td th:text="${discussion.latest != null} ? ${#dates.format(discussion.latest, 'yyyy-MM-dd hh:mm:ss')} : '-'">YY</td>-->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
